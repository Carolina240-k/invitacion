<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci√≥n San Valent√≠n</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: 'Pacifico', cursive;
  overflow:hidden;
  background:black;
}

/* Fondo estrellado CSS */
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from {opacity:0.1;}
  to {opacity:1;}
}

#container {
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#question {
  color:white;
  font-size:2rem;
  text-shadow:1px 1px 5px #ff69b4;
  margin-bottom:30px;
}

button {
  padding:15px 30px;
  font-size:1.2rem;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: all 0.3s ease;
  background:#ff69b4; /* mismo color S√≠ y No */
  color:white;
}

#yesBtn {
  transition: all 0.5s ease;
}

#invitation {
  display:none;
  flex-direction:column;
  align-items:center;
}

#central-img {
  width:250px;
  max-width:60%;
  margin-bottom:20px;
  border-radius:10px;
}

.message {
  color:white;
  font-size:1.5rem;
  text-shadow:1px 1px 5px #ff69b4;
}
</style>
</head>
<body>

<div id="container">
  <!-- Pantalla inicial -->
  <div id="buttons">
    <div id="question">¬øQuieres ser mi San Valent√≠n? </div>
    <button id="yesBtn">S√≠</button>
    <button id="noBtn">No</button>
  </div>
  
  <!-- Invitaci√≥n que aparece despu√©s -->
  <div id="invitation">
    <img id="central-img" src="imagen.jpg" alt="Invitaci√≥n">
    
    <div class="message">Emili, esto es una advertencia<br>
    Si el 14 no me buscas... te voy a juzgar<br>
    en silensio<br>
    Solo voy a mirarte.<br>
    Y t√∫ sabr√°s por qu√©.<br>
    Luego no preguntes, porque aviso<br>
    con tiempo<br>
    Asi que m√°s te vale llegar<br>
    te espero‚ú® y te quieroüíñ</div>
  </div>
</div>

<audio id="music" src="cancion.mp3"></audio>

<script>
// Generar estrellas aleatorias
const starsCount = 150; // cantidad de estrellas
for(let i=0;i<starsCount;i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random()*100 + 'vh';
  star.style.left = Math.random()*100 + 'vw';
  document.body.appendChild(star);
}

// Botones
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const buttonsDiv = document.getElementById('buttons');
const invitation = document.getElementById('invitation');
const music = document.getElementById('music');

let noClickCount = 0;

// Bot√≥n No se mueve y se hace m√°s peque√±o; S√≠ crece
noBtn.addEventListener('mouseenter', ()=>{
  noClickCount++;
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  const randX = Math.floor(Math.random()*maxX);
  const randY = Math.floor(Math.random()*maxY);
  noBtn.style.position = 'absolute';
  noBtn.style.left = randX+'px';
  noBtn.style.top = randY+'px';
  noBtn.style.transform = `scale(${Math.max(0.2, 1 - noClickCount*0.1)})`;
  
  yesBtn.style.transform = `scale(${1 + noClickCount*0.1})`;
});

// Bot√≥n S√≠ muestra la invitaci√≥n
yesBtn.addEventListener('click', ()=>{
  buttonsDiv.style.display = 'none';
  invitation.style.display = 'flex';
  music.play();
});
</script>

</body>
</html>
